<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!--Bootstrap CSS-->

    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <div>Navigation</div>
    <!--Header-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game Library Intro Section</div>
            <div class="col-12 col-xl-6">Carousel</div>

    </header>

    <!--Main element to hold key sections, not part of grid-->
    <main>
        <section class="container">
            <div class="row">
                <div class="col-12">New Games Heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>

                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>

    <!--Footer and contact-->

    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact Section Heading</div>
                <!--Contact Info-->
                <div class="col-12 col-md-6 col-xl-4">Contact info and socials</div>
                <div class="col-12 col-md-6 col-xl-4">Opening Times</div>
            </div>
